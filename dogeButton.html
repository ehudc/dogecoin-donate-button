<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dogeButtonStyle.css"></link>
    <script type="text/javascript" src="reveal.js"></script>

    <script>
    $(document).ready(function () {
        $('.donateBox').reveal('opacity', '#coinButton', '.cover', 'slow');
    });
    </script>
</head>

<body>
    <div class="donateBox">
        <div id="coinButton">
            <img src="dogecoin-100.png" width="50" height="50">
        </div>
        <div id="address">
            <input style="width: 180px" type="text" readonly="readonly" value="PUT_DOGECOIN_ADDRESS_HERE" />
            <a href="Dogecoin:PUT_DOGECOIN_ADDRESS_HERE">
                <img src="wallet.png" title="Open In Wallet" /></a>
        </div>
        <div class="cover">Dogecoin accepted here</div> 
    </div>
</body>
</html>
